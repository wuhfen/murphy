<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>自动化平台|Login</title>
    {% include 'link_css.html' %}
    {% include 'script.html' %}

</head>
<body>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Log in</div>
				<div class="panel-body">
				{% for e in login_errors %}
	    			<p style="color:red;">{{ e }} <br /></p>
				{% endfor %}
					<form role="form" method="post" action="">
					{% csrf_token %}
						<fieldset>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="username" id="id_username" name='username' required="" autofocus="">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="id_password" name="password"  placeholder="Password" required="">
							</div>
<!-- 							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Remember Me
								</label>
							</div> -->
							<button type="submit" id="login" class="btn btn-primary">登 录</button>
							<input type="hidden" name="next" value="{{ next }}" />
							<a href="{% url 'forgetpasswd' %}"><small>Forgot password?</small></a>
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->	
</body>
</html>
