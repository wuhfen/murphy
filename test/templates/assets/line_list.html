{% extends "default/base.html" %}
{% block title %}产品线{% endblock %}

{% block assistant-header %} 产品线 {% endblock %}

{% block content %}
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading"><h3 class="text-primary"><label for="name">产品线列表</label></h3></div>
		<div class="panel-body">

			<div class="table-responsive">
				<table class="table table-hover table-striped">
					<tr>
						<th>编号</th>
						<th>名称</th>
						<th>简介</th>
						<th>操作</th>

					</tr>
				{% for v in data %}
					<tr>
						<td>{{ v.sort }}</td>
						<td>{{ v.name }}</td>
						<td>{{ v.slug }}</td>
						<td>
							<a href="{% url 'line_edit' v.uuid %}" class="btn btn-xs btn-primary line-edit">修改</a>
							<a href="{% url 'line_delete' v.uuid %}" class="btn btn-xs btn-primary line-delete">删除</a>
						</td>
					</tr>
				{% endfor %}
			    </table>
			</div>
		</div>
	</div>
</div>

<script>
    $(".line-edit").on("click", function(event){
         var url= $(this).attr("href");
         var height = $(window).height();
         // layer.msg('Hello layer');
            layer.open({
                type: 2,
                title: '修改产品线',
                maxmin: true,
                shade: 0.5,
                shadeClose: true, //点击遮罩关闭层
                area : ['800px' , (height - 50) + 'px'],
                content: url
            });
         event.preventDefault();
    });

$(".line-delete").on("click",function(de){
    var url= $(this).attr("href");
    layer.alert("确定删除吗？",{
        skin: 'layui-layer-molv',
        closeBtn: 2,
        shift: 4,
    },function(index){
        layer.close(index);
        $.get(url).done(function(data) {
            window.location.reload();
        });
    });
    de.preventDefault();
});
</script>
{% endblock %}
