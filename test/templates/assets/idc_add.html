{% extends 'default/base.html' %}
{% load bootstrap %}

{% block title %} 机房IDC|Add IDC {% endblock %}

{% block assistant-header %} 添加机房 

    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> 首页 </a></li>
        <li><a href="#">机房管理</a></li>
        <li><a href="/assets/idc_add/">添加机房</a></li>
    </ol>

{% endblock %}

{% block content %}

<div class="box box-info">
    <div class="box-header with-border">
    请填写下列需求
    <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fa fa-minus"></i></button>
        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
            <i class="fa fa-times"></i></button>
    </div>
    </div>
    <!-- 小body -->
    <div class="box-body">
        <form role="form" action="" method="post" id="post_form">
        {% csrf_token %}
        <dir class="form-group col-sm-12 col-md-12" id="content-block">
            {{ lf|bootstrap_horizontal }}
        </dir>
        <div class="form-group col-sm-offset-2 col-sm-8">
            <button type="reset" id="btn-submit" class="btn btn-primary">重置</button>
            <button type="submit" id="btn-submit" class="btn btn-primary">保存</button>
        </div>
        </form>
    </div>
</div>




{% endblock content %}
