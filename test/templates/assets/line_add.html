{% extends 'default/base.html' %}
{% load bootstrap %}

{% block title %} 产品线|Add Line {% endblock %}

{% block assistant-header %} 添加产品线 {% endblock %}

{% block content %}

<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">请填写下列需求</div>
		<!-- 小body -->
		<div class="panel-body">
			<form role="form" action="" method="post" id="post_form">
			{% csrf_token %}
			<dir class="form-group col-sm-10 col-md-7" id="content-block">
				{{ lf|bootstrap_horizontal }}
			</dir>
			<div class="form-group col-sm-offset-2 col-sm-8">
			    <button type="reset" id="btn-submit" class="btn btn-primary">重置</button>
				<button type="submit" id="btn-submit" class="btn btn-primary">保存</button>
			</div>
			</form>
		</div>
	</div>
</div>




{% endblock content %}
